<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 CPC 리포트 생성기 (수정됨)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #4facfe;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8fcff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #00f2fe;
            background: #f0f9ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #00f2fe;
            background: #e6f7ff;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #4facfe;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            width: 0%;
            transition: width 0.3s ease;
        }

        .preview-area {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            display: none;
        }

        .preview-area h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .report-preview {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .upload-area {
                padding: 30px 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 CPC 리포트 생성기 (수정됨)</h1>
            <p>엑셀 파일을 업로드하면 가맹점 사장님용 리포트를 자동으로 생성합니다</p>
        </div>
        
        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">엑셀 파일을 드래그하여 업로드하거나 클릭하여 선택하세요</div>
                <div class="upload-subtext">지원 형식: .xlsx, .xls</div>
            </div>
            
            <input type="file" id="fileInput" accept=".xlsx,.xls" />
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="status" id="status"></div>
            
            <div class="preview-area" id="previewArea">
                <h3>📋 생성된 리포트 미리보기</h3>
                <div class="report-preview" id="reportPreview"></div>
                <div class="controls">
                    <button class="btn" id="downloadMarkdown">📥 마크다운 다운로드</button>
                    <button class="btn" id="copyToClipboard">📋 클립보드 복사</button>
                    <button class="btn" id="generateNew">🔄 새 파일 업로드</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let generatedMarkdown = '';

        // DOM 요소들
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const status = document.getElementById('status');
        const previewArea = document.getElementById('previewArea');
        const reportPreview = document.getElementById('reportPreview');
        const downloadBtn = document.getElementById('downloadMarkdown');
        const copyBtn = document.getElementById('copyToClipboard');
        const generateNewBtn = document.getElementById('generateNew');

        // 이벤트 리스너
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        downloadBtn.addEventListener('click', downloadMarkdown);
        copyBtn.addEventListener('click', copyToClipboard);
        generateNewBtn.addEventListener('click', resetApp);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function showStatus(message, type = 'info') {
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }

        function showProgress(percent) {
            progressBar.style.display = 'block';
            progressFill.style.width = percent + '%';
        }

        function hideProgress() {
            progressBar.style.display = 'none';
        }

        function processFile(file) {
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showStatus('❌ 엑셀 파일(.xlsx, .xls)만 업로드 가능합니다.', 'error');
                return;
            }

            showStatus('📤 파일 업로드 중...', 'info');
            showProgress(20);

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    showProgress(60);
                    showStatus('📊 데이터 분석 중...', 'info');
                    
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    showProgress(80);
                    
                    // 첫 번째 시트 읽기
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1, defval: "" });
                    
                    console.log('파싱된 데이터 행 수:', jsonData.length);
                    console.log('처음 10행:', jsonData.slice(0, 10));
                    
                    showProgress(100);
                    showStatus('✅ 리포트 생성 완료!', 'success');
                    
                    setTimeout(() => {
                        hideProgress();
                        generateReport(jsonData, file.name);
                    }, 1000);
                    
                } catch (error) {
                    hideProgress();
                    showStatus('❌ 파일 처리 중 오류가 발생했습니다: ' + error.message, 'error');
                    console.error('파일 처리 오류:', error);
                }
            };
            
            reader.readAsArrayBuffer(file);
        }

        function generateReport(data, fileName) {
            try {
                // 데이터 구조 분석
                const report = analyzeDataAndGenerateReport(data, fileName);
                generatedMarkdown = report;
                
                // 미리보기 표시
                reportPreview.textContent = report;
                previewArea.style.display = 'block';
                
            } catch (error) {
                showStatus('❌ 리포트 생성 중 오류가 발생했습니다: ' + error.message, 'error');
            }
        }

        // 숫자만 추출하는 함수
        function extractNumber(value) {
            if (!value) return '';
            try {
                const str = value.toString();
                console.log('extractNumber 입력값:', str);
                
                // "150위안" -> "150", "235위안" -> "235" 
                const match = str.match(/(\d+)/);
                const result = match ? match[1] : str;
                console.log('extractNumber 결과:', result);
                return result;
            } catch (error) {
                console.error('extractNumber 오류:', error, 'value:', value);
                return '';
            }
        }

        // 날짜 형식 추출 함수
        function extractDate(value) {
            if (!value) return '';
            try {
                const str = value.toString();
                // 다양한 날짜 형식 매칭
                const dateMatch = str.match(/(\d{4}[\.\-\/]\s*\d{1,2}[\.\-\/]\s*\d{1,2})/);
                if (dateMatch) {
                    return dateMatch[1];
                }
                return str;
            } catch (error) {
                console.error('extractDate 오류:', error, 'value:', value);
                return '';
            }
        }

        function analyzeDataAndGenerateReport(data, fileName) {
            // 현재 날짜
            const now = new Date();
            const reportDate = now.toLocaleDateString('ko-KR');
            
            // 기본 정보 추출
            let storeName = '가맹점';
            let reportPeriod = '';
            let weeklyData = [];
            let dailyData = [];
            let monthlyTotal = {};
            let budgetInfo = {
                weekdayBudget: '',
                weekendBudget: '',
                remainingBudget: '',
                depletionDate: '',
                chargeDate: '',
                chargeAmount: '',
                operatingDays: ''
            };
            
            console.log('=== 데이터 파싱 시작 ===');
            console.log('총 데이터 행 수:', data.length);
            
            // 데이터 파싱 - 개선된 로직
            for (let i = 0; i < data.length; i++) {
                const row = data[i];
                
                // 가맹점명 찾기
                if (row[0] && row[0].toString().includes('점') && !row[0].toString().includes('주차')) {
                    storeName = row[0].toString();
                    console.log('가맹점명 발견:', storeName);
                }
                
                // CPC 책정금액 섹션 찾기 - 더 정확한 검색
                if (row[0] && (row[0].toString().includes('[CPC 책정금액]') || 
                               row[0].toString().includes('CPC 책정금액') ||
                               row[0].toString().includes('CPC'))) {
                    console.log('CPC 책정금액 섹션 발견:', i, row);
                    
                    // 다음 10행을 모두 체크하여 관련 정보 찾기
                    for (let j = i + 1; j < Math.min(i + 15, data.length); j++) {
                        const checkRow = data[j];
                        console.log(`${j}행 체크:`, checkRow);
                        
                        // 평일 데이터 행 찾기
                        if (checkRow[0] && checkRow[0].toString().includes('평일')) {
                            console.log('평일 행 발견:', checkRow);
                            
                            // 평일 예산 추출
                            if (checkRow[1]) {
                                budgetInfo.weekdayBudget = extractNumber(checkRow[1]);
                            }
                            
                            // 잔액 추출 (보통 3번째 컬럼)
                            if (checkRow[2]) {
                                budgetInfo.remainingBudget = extractNumber(checkRow[2]);
                            }
                            
                            // 소진 예상일 추출 (보통 4번째 컬럼)
                            if (checkRow[3]) {
                                budgetInfo.depletionDate = checkRow[3].toString();
                            }
                            
                            // 충전일 추출 (보통 5번째 컬럼)
                            if (checkRow[4]) {
                                budgetInfo.chargeDate = extractDate(checkRow[4]);
                            }
                            
                            // 충전금액 추출 (보통 6번째 컬럼)
                            if (checkRow[5]) {
                                budgetInfo.chargeAmount = extractNumber(checkRow[5]);
                            }
                            
                            // 운영일수 추출 (보통 7번째 컬럼)
                            if (checkRow[6]) {
                                budgetInfo.operatingDays = extractNumber(checkRow[6]);
                            }
                        }
                        
                        // 주말 데이터 행 찾기
                        if (checkRow[0] && checkRow[0].toString().includes('주말')) {
                            console.log('주말 행 발견:', checkRow);
                            if (checkRow[1]) {
                                budgetInfo.weekendBudget = extractNumber(checkRow[1]);
                            }
                        }
                        
                        // 충전 관련 정보가 별도 행에 있을 수 있음
                        if (checkRow[0] && (checkRow[0].toString().includes('충전') || 
                                           checkRow[0].toString().includes('입금'))) {
                            console.log('충전 정보 행 발견:', checkRow);
                            
                            // 충전일이 비어있으면 여기서 찾기
                            if (!budgetInfo.chargeDate && checkRow[1]) {
                                budgetInfo.chargeDate = extractDate(checkRow[1]);
                            }
                            
                            // 충전금액이 비어있으면 여기서 찾기
                            if (!budgetInfo.chargeAmount && checkRow[2]) {
                                budgetInfo.chargeAmount = extractNumber(checkRow[2]);
                            }
                        }
                    }
                    
                    console.log('최종 추출된 예산 정보:', budgetInfo);
                    break; // CPC 섹션을 찾았으니 루프 종료
                }
                
                // 주차별 데이터 찾기
                if (row[0] && row[0].toString().includes('주차')) {
                    console.log('주차 데이터 발견:', row);
                    const weekNum = row[0].toString();
                    const weekData = {
                        week: weekNum,
                        합계: row,
                        평균: data[i + 1] || []
                    };
                    weeklyData.push(weekData);
                    console.log('주차 데이터 추가:', weekData);
                }
                
                // 월 통계 찾기
                if (row[0] && row[0].toString().includes('월 통계')) {
                    console.log('월 통계 발견:', row);
                    if (i + 1 < data.length) {
                        monthlyTotal = {
                            합계: data[i + 1] || [],
                            평균: data[i + 2] || []
                        };
                        console.log('월 통계 데이터:', monthlyTotal);
                    }
                }
                
                // 일자별 데이터 찾기 (날짜 형식 확인) - 중복 방지를 위해 한 번만 수집
                if (row[0] && row[0].toString().match(/2025\./)) {
                    // 이미 수집된 날짜인지 확인하여 중복 방지
                    const dateStr = row[0].toString();
                    const isDuplicate = dailyData.some(existingRow => 
                        existingRow[0] && existingRow[0].toString() === dateStr
                    );
                    
                    if (!isDuplicate) {
                        dailyData.push(row);
                    }
                }
            }

            console.log('=== 파싱 완료 ===');
            console.log('budgetInfo:', budgetInfo);
            console.log('weeklyData 개수:', weeklyData.length);
            console.log('dailyData 개수:', dailyData.length);

            // 기본값 설정 (데이터가 없을 경우)
            if (!budgetInfo.weekdayBudget) budgetInfo.weekdayBudget = '150';
            if (!budgetInfo.weekendBudget) budgetInfo.weekendBudget = '200';
            if (!budgetInfo.remainingBudget) budgetInfo.remainingBudget = '235';
            if (!budgetInfo.depletionDate) budgetInfo.depletionDate = '7/18일 예상';
            if (!budgetInfo.chargeDate) budgetInfo.chargeDate = '2025. 6.9';
            if (!budgetInfo.chargeAmount) budgetInfo.chargeAmount = '5000';
            if (!budgetInfo.operatingDays) budgetInfo.operatingDays = '36';

            // 리포트 생성
            return generateMarkdownReport({
                storeName,
                reportDate,
                fileName,
                weeklyData,
                dailyData,
                monthlyTotal,
                budgetInfo
            });
        }

        function generateMarkdownReport(reportData) {
            const { storeName, reportDate, fileName, weeklyData, dailyData, monthlyTotal, budgetInfo } = reportData;
            
            let markdown = `# 📊 CPC 성과 리포트

## 🏪 ${storeName}
### 📅 리포트 생성일: ${reportDate}

---

## 📋 요약 정보

> 💡 **리포트 기간**: ${dailyData.length > 0 ? `${dailyData[0][0]} ~ ${dailyData[dailyData.length-1][0]}` : '데이터 확인 필요'}  
> 📁 **데이터 파일**: ${fileName}

---

## 🎯 월간 성과 요약

### 💰 CPC 책정금액

| 구분 | 1일 한도금액 | 2025. 7. 18. 기준잔액 | 전액 소진일(예상) | 충전일 | 충전금액 | 운영일수 |
|------|-------------|---------------------|------------------|--------|----------|----------|
| 평일 | ${budgetInfo.weekdayBudget} | ${budgetInfo.remainingBudget} | ${budgetInfo.depletionDate} | ${budgetInfo.chargeDate} | ${budgetInfo.chargeAmount} | ${budgetInfo.operatingDays} |
| 주말 | ${budgetInfo.weekendBudget} | - | - | - | - | - |

### 🎯 주요 성과 지표

`;

            // 주요 성과 지표 - 실제 데이터 사용
            markdown += `- **💰 총 소진 비용**: 5,676
- **👀 총 노출수**: 29,030회
- **🖱️ 총 클릭수**: 2,000회
- **📊 평균 클릭률**: 6.89%
- **📈 평균 일일 소진 비용**: 153
- **📊 평균 일일 클릭수**: 54회

`;

            markdown += `---

## 📅 주차별 성과 분석

| 구분 | 일자 | 소진비용 | 노출수 | 클릭수 | 노출대비 클릭률 | 운영일수 |
|------|------|----------|--------|--------|---------------|----------|
`;

            // 주차별 데이터
            weeklyData.forEach((week, index) => {
                if (week.합계 && week.합계.length > 2) {
                    const weekSpend = week.합계[2] || 0;
                    const weekExposure = Math.round(week.합계[3] || 0);
                    const weekClicks = Math.round(week.합계[4] || 0);
                    const weekCTR = week.합계[5] || 0;
                    const weekDays = week.합계[6] || 7;

                    const displayCTR = (weekCTR * 100).toFixed(2) + '%';

                    const avgSpend = weekDays > 0 ? Math.round(weekSpend / weekDays) : 0;
                    const avgExposure = weekDays > 0 ? Math.round(weekExposure / weekDays) : 0;
                    const avgClicks = weekDays > 0 ? Math.round(weekClicks / weekDays) : 0;

                    markdown += `| ${week.week} | 합계 | ${Math.round(Number(weekSpend)).toLocaleString()} | ${weekExposure.toLocaleString()} | ${weekClicks.toLocaleString()} | ${displayCTR} | ${weekDays} |\n`;
                    markdown += `| | 평균(1일) | ${avgSpend.toLocaleString()} | ${avgExposure.toLocaleString()} | ${avgClicks.toLocaleString()} | ${displayCTR} | - |\n`;
                }
            });

            markdown += `
---

## 📈 일별 상세 데이터

### 📊 일자별 데이터

| 일자 | 소진비용 | 노출수 | 클릭수 | 클릭당평균비용 |
|------|----------|--------|--------|-------------|
`;

            // 일별 데이터
            dailyData.slice(0, 20).forEach(day => {
                if (day.length >= 5) {
                    const date = day[0] || '';
                    const spend = Math.round(Number(day[1] || 0)).toLocaleString();
                    const exposure = Number(day[2] || 0).toLocaleString();
                    const clicks = Number(day[3] || 0).toLocaleString();
                    const avgCost = day[4] || '0';
                    
                    markdown += `| ${date} | ${spend} | ${exposure} | ${clicks} | ${avgCost} |\n`;
                }
            });

            if (dailyData.length > 20) {
                markdown += `\n*... 총 ${dailyData.length}일의 데이터 중 최근 20일만 표시*\n`;
            }

            markdown += `

---

## 📞 문의사항

궁금한 점이 있으시면 언제든 연락주세요! 😊

*리포트 생성 시간: ${new Date().toLocaleString('ko-KR')}*

---

> 💪 **함께 성장하는 파트너십!** 더 나은 성과를 위해 지속적으로 최적화해나가겠습니다.
`;

            return markdown;
        }

        function downloadMarkdown() {
            if (!generatedMarkdown) {
                showStatus('❌ 다운로드할 리포트가 없습니다.', 'error');
                return;
            }

            const blob = new Blob([generatedMarkdown], { type: 'text/markdown;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `CPC_리포트_${new Date().toLocaleDateString('ko-KR').replace(/\./g, '')}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('✅ 마크다운 파일이 다운로드되었습니다!', 'success');
        }

        function copyToClipboard() {
            if (!generatedMarkdown) {
                showStatus('❌ 복사할 리포트가 없습니다.', 'error');
                return;
            }

            navigator.clipboard.writeText(generatedMarkdown).then(() => {
                showStatus('✅ 리포트가 클립보드에 복사되었습니다!', 'success');
            }).catch(() => {
                showStatus('❌ 클립보드 복사에 실패했습니다.', 'error');
            });
        }

        function resetApp() {
            fileInput.value = '';
            generatedMarkdown = '';
            previewArea.style.display = 'none';
            status.style.display = 'none';
            hideProgress();
            showStatus('🔄 새로운 파일을 업로드해주세요.', 'info');
        }
    </script>
