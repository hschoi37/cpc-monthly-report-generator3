<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엑셀 구조 디버깅</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>엑셀 파일 구조 디버깅</h1>
    
    <input type="file" id="fileInput" accept=".xlsx,.xls" />
    <div id="debugOutput"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    const debugOutput = document.getElementById('debugOutput');
                    debugOutput.innerHTML = '';

                    // 모든 시트 정보
                    debugOutput.innerHTML += '<div class="debug-section"><h3>시트 목록</h3><pre>' + 
                        JSON.stringify(workbook.SheetNames, null, 2) + '</pre></div>';

                    // 첫 번째 시트의 데이터
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1, defval: "" });
                    
                    debugOutput.innerHTML += '<div class="debug-section"><h3>전체 데이터 (처음 50행)</h3><pre>' + 
                        JSON.stringify(jsonData.slice(0, 50), null, 2) + '</pre></div>';

                    // CPC 책정금액 관련 행 찾기
                    let cpcRows = [];
                    for (let i = 0; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (row[0] && row[0].toString().includes('CPC')) {
                            cpcRows.push({ index: i, data: row });
                        }
                    }

                    debugOutput.innerHTML += '<div class="debug-section"><h3>CPC 관련 행들</h3><pre>' + 
                        JSON.stringify(cpcRows, null, 2) + '</pre></div>';

                    // 평일/주말 관련 행 찾기
                    let budgetRows = [];
                    for (let i = 0; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (row[0] && (row[0].toString().includes('평일') || row[0].toString().includes('주말'))) {
                            budgetRows.push({ index: i, data: row });
                        }
                    }

                    debugOutput.innerHTML += '<div class="debug-section"><h3>평일/주말 관련 행들</h3><pre>' + 
                        JSON.stringify(budgetRows, null, 2) + '</pre></div>';

                } catch (error) {
                    document.getElementById('debugOutput').innerHTML = '<div class="debug-section"><h3>오류</h3><pre>' + error.message + '</pre></div>';
                }
            };
            
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
